<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MOBILE STATUS BAR -->
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>system verification</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 0.6s ease, color 0.6s ease;
}

/* MODES */
body.hacker {
    background: black;
    color: #00ff88;
}

body.valentine {
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    color: white;
}

/* MATRIX */
#matrix {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    font-family: monospace;
    color: #00ff88;
    opacity: 0.25;
}

.binary {
    position: absolute;
    white-space: nowrap;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-100%); }
    to { transform: translateY(100vh); }
}

/* CONTENT */
#content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding-top: 18vh;
    transition: opacity 0.5s ease;
}

.fade-out { opacity: 0; }
.fade-in { opacity: 1; }

h1 {
    font-size: 1.9rem;
    padding: 0 20px;
    line-height: 1.3;
}

#timer { font-size: 1.1rem; }

button {
    padding: 18px 30px;
    font-size: 20px;
    border: none;
    border-radius: 35px;
    margin: 12px;
    transition: transform 0.2s;
}

#yesBtn { background:#ff4d6d; color:white; }
#noBtn { background:#444; color:white; }

/* HEARTS */
.heart {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    animation: float 1s linear forwards;
}

@keyframes float {
    to { transform: translateY(-40px); opacity:0; }
}

/* CONFETTI */
.confetti-heart {
    position: fixed;
    font-size: 22px;
    animation: confettiFall 2s linear forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(-20px) rotate(0); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>
</head>

<body class="hacker">

<div id="matrix"></div>

<div id="content" class="fade-in">
<h1 id="question">
Your phone security has been compromised.<br>
To regain access, please complete the following:<br>
Agree to go out with me on Valentine‚Äôs Day.
</h1>

<div id="timer">time left: <span id="count">30</span></div>

<div>
<button id="yesBtn">Agree ‚ù§Ô∏è</button>
<button id="noBtn">Decline</button>
</div>
</div>

<audio id="tapSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="yesSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
let stage = 0;
let size = 1;
let time = 30;

const body = document.body;
const matrix = document.getElementById("matrix");
const content = document.getElementById("content");
const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const countEl = document.getElementById("count");

/* YES GROW */
setInterval(()=>{
 if(size<1.6){ size+=0.02; yesBtn.style.transform=`scale(${size})`; }
},1000);

/* TIMER */
setInterval(()=>{
 time--; if(time<=0) time=30; countEl.textContent=time;
},1000);

/* MATRIX RAIN */
function binaryRain(){
 let col=document.createElement("div");
 col.className="binary";
 col.style.left=Math.random()*100+"vw";
 col.style.animationDuration=(3+Math.random()*5)+"s";
 col.innerText=Array.from({length:40},()=>Math.random()>0.5?"1":"0").join("");
 matrix.appendChild(col);
 setTimeout(()=>col.remove(),8000);
}
setInterval(binaryRain,150);

/* FADE HELPER */
function fadeChange(callback){
 content.classList.add("fade-out");
 setTimeout(()=>{
   callback();
   content.classList.remove("fade-out");
 },400);
}

/* BUTTONS */
noBtn.onclick=()=>document.getElementById("tapSound").play();

yesBtn.onclick=()=>{
 document.getElementById("yesSound").play();
 stage++;

 fadeChange(()=>{
  if(stage===1){
    question.innerHTML="Verification incomplete.<br>Please confirm again.";
  }
  else if(stage===2){
    body.classList.remove("hacker");
    body.classList.add("valentine");
    matrix.style.display="none";
    heartConfetti();

    question.innerHTML="Access Granted üíò<br>You‚Äôre officially my Valentine.";
    document.getElementById("timer").style.display="none";
    yesBtn.style.display="none";
    noBtn.style.display="none";
  }
 });
};

/* TOUCH HEARTS */
document.addEventListener("touchstart",e=>{
 let t=e.touches[0]; spawnHeart(t.pageX,t.pageY);
});
function spawnHeart(x,y){
 let h=document.createElement("div");
 h.className="heart"; h.innerHTML="‚ù§";
 h.style.left=x+"px"; h.style.top=y+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),1000);
}

/* CONFETTI */
function heartConfetti(){
 for(let i=0;i<40;i++){
  let h=document.createElement("div");
  h.className="confetti-heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
 }
}
</script>

</body>
</html>
