<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MOBILE TOP BAR COLOR FIX -->
<meta name="theme-color" content="#ff9a9e">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>say yes</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    transition: background 0.6s ease, color 0.6s ease;
}

/* HACKER MODE */
body.hacker {
    background: black;
    color: #00ff88;
}

body.valentine {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
}

h1 {
    margin-top: 16vh;
    font-size: 1.9rem;
    padding: 0 20px;
    line-height: 1.3;
}

#timer {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.buttons {
    margin-top: 25px;
}

button {
    padding: 18px 30px;
    font-size: 20px;
    border: none;
    border-radius: 35px;
    margin: 12px;
    transition: all 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #444;
    color: white;
}

/* MATRIX BACKGROUND */
#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
    font-family: monospace;
    color: #00ff88;
    opacity: 0.25;
}

.binary {
    position: absolute;
    white-space: nowrap;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-100%); }
    to { transform: translateY(100vh); }
}

/* TOUCH HEARTS */
.heart {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    animation: float 1s linear forwards;
}

@keyframes float {
    to {
        transform: translateY(-40px);
        opacity: 0;
    }
}

/* CONFETTI HEARTS */
.confetti-heart {
    position: fixed;
    font-size: 22px;
    animation: confettiFall 2s linear forwards;
    pointer-events: none;
}

@keyframes confettiFall {
    0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body class="hacker">

<div id="matrix"></div>

<h1 id="question">
Your phone security has been compromised.<br>
To regain access, please complete the following:<br>
Agree to go out with me on Valentine‚Äôs Day.
</h1>

<div id="timer">time left: <span id="count">30</span></div>

<div class="buttons">
    <button id="yesBtn">Agree ‚ù§Ô∏è</button>
    <button id="noBtn">Decline</button>
</div>

<audio id="tapSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="yesSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let tapSound = document.getElementById("tapSound");
let yesSound = document.getElementById("yesSound");
let countEl = document.getElementById("count");
let matrix = document.getElementById("matrix");

let size = 1;
let stage = 0;

/* YES BUTTON GROW */
setInterval(() => {
    if (size < 1.6) {
        size += 0.02;
        yesBtn.style.transform = `scale(${size})`;
    }
}, 1000);

/* TIMER */
let time = 30;
setInterval(() => {
    time--;
    if (time <= 0) time = 30;
    countEl.textContent = time;
}, 1000);

/* BINARY RAIN */
function createBinary() {
    const col = document.createElement("div");
    col.className = "binary";
    col.style.left = Math.random() * 100 + "vw";
    col.style.animationDuration = (3 + Math.random() * 5) + "s";
    col.innerText = Array.from({length: 40}, () =>
        Math.random() > 0.5 ? "1" : "0"
    ).join("");
    matrix.appendChild(col);
    setTimeout(() => col.remove(), 8000);
}
setInterval(createBinary, 150);

/* BUTTON CLICKS */
noBtn.addEventListener("click", () => {
    tapSound.currentTime = 0;
    tapSound.play();
});

yesBtn.addEventListener("click", () => {
    yesSound.play();
    stage++;

    if (stage === 1) {
        question.innerHTML =
          "Verification step incomplete.<br>Please confirm again.";
    }

    else if (stage === 2) {
        /* SWITCH TO VALENTINE MODE */
        document.body.classList.remove("hacker");
        document.body.classList.add("valentine");
        matrix.style.display = "none";

        heartConfetti();

        question.innerHTML =
          "Access Granted üíò<br>Looks like you're stuck with me this Valentine‚Äôs.";
        document.querySelector(".buttons").style.display = "none";
        document.getElementById("timer").style.display = "none";
    }
});

/* TOUCH HEART TRAIL */
document.addEventListener("touchmove", (e) => {
    let t = e.touches[0];
    spawnHeart(t.pageX, t.pageY);
});
document.addEventListener("touchstart", (e) => {
    let t = e.touches[0];
    spawnHeart(t.pageX, t.pageY);
});

function spawnHeart(x, y) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
}

/* CONFETTI */
function heartConfetti() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.className = "confetti-heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (1.5 + Math.random()) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}
</script>

</body>
</html>
