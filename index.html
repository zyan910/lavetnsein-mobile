<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MOBILE TOP BAR COLOR FIX -->
<meta name="theme-color" content="#ff9a9e">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>say yes</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    transition: background 0.4s ease;
}

h1 {
    margin-top: 16vh;
    font-size: 1.9rem;
    color: #fff;
    padding: 0 20px;
    line-height: 1.3;
}

#timer {
    color: white;
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.buttons {
    margin-top: 25px;
}

button {
    padding: 18px 30px;
    font-size: 20px;
    border: none;
    border-radius: 35px;
    margin: 12px;
    transition: all 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #444;
    color: white;
}

.heart {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    animation: float 1s linear forwards;
}

/* CONFETTI HEARTS */
.confetti-heart {
    position: fixed;
    font-size: 22px;
    animation: confettiFall 2s linear forwards;
    pointer-events: none;
}

@keyframes float {
    to {
        transform: translateY(-40px);
        opacity: 0;
    }
}

@keyframes confettiFall {
    0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">
my dear pretty lil pancake, would you be interested in meeting on the 14th of Feb completely normal day ofc
</h1>

<div id="timer">time left: <span id="count">30</span></div>

<div class="buttons">
    <button id="yesBtn">yess ofc why not ‚ù§Ô∏è</button>
    <button id="noBtn">no (this button was placed for aesthetic purposes only)</button>
</div>

<audio id="tapSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="yesSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let tapSound = document.getElementById("tapSound");
let yesSound = document.getElementById("yesSound");
let countEl = document.getElementById("count");

let size = 1;
let stage = 0;

/* YES BUTTON GROWS ‚Äî SLOWER + LIMIT */
setInterval(() => {
    if (size < 1.6) {
        size += 0.02;
        yesBtn.style.transform = `scale(${size})`;
    }
}, 1000);

/* TIMER RESET */
let time = 30;
setInterval(() => {
    time--;
    if (time <= 0) time = 30;
    countEl.textContent = time;
}, 1000);

/* BACKGROUND REACTION ON TAP */
yesBtn.addEventListener("click", () => {
    document.body.style.background =
      "linear-gradient(135deg,#ff4d6d,#ffb6c1)";
});

noBtn.addEventListener("click", () => {
    document.body.style.background =
      "linear-gradient(135deg,#555,#999)";
    tapSound.currentTime = 0;
    tapSound.play();
});

/* YES SOUND */
yesBtn.addEventListener("click", () => {
    yesSound.play();
});

/* PROGRESSIVE QUESTIONS */
yesBtn.addEventListener("click", () => {
    stage++;
    if (stage === 1) {
        question.textContent = "umm, you sure yes (you have to say yes) üòå";
    } else if (stage === 2) {
        heartConfetti();
        question.textContent =
          "great now i'm stuck w you for the second valentine's in a row (not that i mind that much) üíò decide where to go tho, ily";
        document.querySelector(".buttons").style.display = "none";
        document.getElementById("timer").style.display = "none";
    }
});

/* HEART TRAIL ‚Äî TOUCH */
document.addEventListener("touchmove", (e) => {
    let touch = e.touches[0];
    spawnHeart(touch.pageX, touch.pageY);
});

document.addEventListener("touchstart", (e) => {
    let touch = e.touches[0];
    spawnHeart(touch.pageX, touch.pageY);
});

function spawnHeart(x, y) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
}

/* CONFETTI FUNCTION */
function heartConfetti() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.className = "confetti-heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (1.5 + Math.random()) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}
</script>

</body>
</html>
